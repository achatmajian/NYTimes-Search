<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NYTimes Search</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
  <!-- Main Container that holds everything -->
  <section class="main container">

    <!-- Hero container that says NTY Search -->
    <section class="hero is-primary">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">
            New York Times Search
          </h1>
        </div>
      </div>
    </section>

    <!-- Form container and Input Field -->
    <!-- Search Terms Input -->
    <section class="input-box">
        <h2 class="title">
            Search Parameters
          </h2>
      <div class="field">
        <label class="label">Search Terms</label>
        <div class="control">
          <input class="input" type="text" placeholder="Text input">
        </div>
      </div>

      <!-- Dropdown Input -->
      <div class="field">
        <label class="label">Number of records to retrieve</label>
        <div class="control">
          <div class="select">
            <select>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
              <option>9</option>
              <option>10</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Start Year Input -->
      <div class="field">
        <label class="label">Start Year (Optional):</label>
        <div class="control">
          <input class="input" type="text" placeholder="Text input">
        </div>
      </div>

      <!-- End Year Input -->
      <div class="field">
        <label class="label">End Year (Optional):</label>
        <div class="control">
          <input class="input" type="text" placeholder="Text input">
        </div>
      </div>

      <!-- Bottom Buttons Input -->
      <div class="field is-grouped">
        <div class="control">
          <button class="button is-link">Search</button>
        </div>
        <div class="control">
          <button class="button is-link is-light">Clear Results</button>
        </div>
      </div>
    </section>

    <!-- Output Field -->
    <section class="output-field">

    </section>



    <!-- Footer -->
    <footer class="footer">
      <div class="content has-text-centered">
        <p>
          <strong>This project was made by quad gang!</strong>
        </p>
      </div>
    </footer>




</body>



</html>
